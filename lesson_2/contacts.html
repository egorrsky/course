</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html#main">Главная</a>

                <li>
                    <a href="index.html#about">О себе</a>
                </li>

                    <a href="index.html#skills">Мои навыки</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="main">
            <h2>Предложить сотрудничство</h2>
            <form id="contact" action="#" method="post">
                <fieldset>
                    <legend>
                        Контактная информация
                    </legend>
                    <div>
                        <label for="name">
                            Имя:
                        </label>
                        <input type="text" id="name" name="name" placeholder="Имя" autocomplete="additional-name"
                            required>
                    </div><br>
                    <div>
                        <label for="email">
                            Почта:
                        </label>
                        <input type="email" id="email" name="email" autocomplete="email" placeholder="example@email.com"
                            required>
                    </div><br>
                    <div>
                        <label for="phone">
                            Телефон:
                        </label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="123-456-7890"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div><br>
                </fieldset>
                <fieldset>
                    <legend>
                        Сообщение
                    </legend>
                    <div>
                        <label for="theme">
                            Тема:
                        </label>
                        <input id="theme" name="theme" required>
                    </div><br>
                    <div>
                        <label for="message">
                            Текст:
                        </label>
                        <textarea id="message" name="message" required></textarea>
                    </div><br>
                </fieldset>
                <div>
                    <button type="submit">
                        Отправить
                    </button>
                </div>
            </form>
        </section>
    </main>

                </li>

        </section>
    </footer>
</body>

</html>
